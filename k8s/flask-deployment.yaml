apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: stepan106/flask-app:latest
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          value: redis

